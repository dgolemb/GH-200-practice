# Run workflows from fork pull requests jest wyłączone na poziomie ustawień repozytorium. Nie ma potrzeby obsługiwania tego przypadku w kodzie workflow


name: Task 2

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  main:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Linter
        run: |
          echo "Running linter..."
          echo "TEST_STATUS=skipped" >> "$GITHUB_ENV"

      - name: Tests
        id: test
        if: ${{ !contains(github.event.pull_request.title, 'skip-tests') }}
        run: |
          echo "Running tests..."
          echo "TEST_STATUS=passed" >> "$GITHUB_ENV"
       
      - name: Show test status
        run: echo $TEST_STATUS